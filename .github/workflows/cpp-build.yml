name: Build PJSIP

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout do c√≥digo
        uses: actions/checkout@v4

      - name: Verificar estrutura de arquivos
        run: Get-ChildItem -Recurse
        shell: powershell

      - name: Aplicar patch no PJSIP
        run: ./patch.ps1
        shell: powershell

      - name: Build do PJSIP
        run: ./build_pjsip.ps1
        shell: powershell
